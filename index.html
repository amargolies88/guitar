<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Instrument Scale Chord Visual</title>

    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>

    <!--         
        strings: number input
        frets:  number input
        tuning: EADGBE dropdown / string input
        key:    dropdown / string search input
        scale:  dropdown / string search input
     -->

    <label for="strings">Number of strings (1-88):</label>
    <input value="6" class="instrument-input" type="number" id="strings" name="strings" min="1" max="88"/>

    <label for="frets">Number of frets (0-88):</label>
    <input value="24" class="instrument-input" type="number" id="frets" name="frets" min="0" max="88"/>

    <label for="tuning">Choose a tuning:</label>
    <div class="instrument-input" name="tuning" id="tuning">
        <select class="string-tuning" name="string-tuning-1" id="string-tuning-1">
            <option value="A">A</option>
            <option value="A#">A#</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="C#">C#</option>
            <option value="D">D</option>
            <option value="D#">D#</option>
            <option selected="true" value="E">E</option>
            <option value="F">F</option>
            <option value="F#">F#</option>
            <option value="G">G</option>
            <option value="G#">G#</option>
        </select>
        <select class="string-tuning" name="string-tuning-2" id="string-tuning-2">
            <option value="A">A</option>
            <option value="A#">A#</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="C#">C#</option>
            <option value="D">D</option>
            <option value="D#">D#</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#">F#</option>
            <option value="G">G</option>
            <option value="G#">G#</option>
        </select>
    </div>

    <label for="root-note">Choose a root note:</label>
    <select class="instrument-input" name="root-note" id="root-note">
        <option value="A">A</option>
        <option value="A#">A#</option>
        <option value="B">B</option>
        <option selected="true" value="C">C</option>
        <option value="C#">C#</option>
        <option value="D">D</option>
        <option value="D#">D#</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="F#">F#</option>
        <option value="G">G</option>
        <option value="G#">G#</option>
    </select>

    <label for="scale">Choose a scale:</label>
    <select class="instrument-input" name="scale" id="scale">
        <option selected="true" value="major">major</option>
        <option value="minor">minor</option>
        <option value="maj">maj</option>
        <option value="maj7">maj7</option>
        <option value="min">min</option>
        <option value="min7">min7</option>
        <option value="dim">dim</option>
        <option value="dim7">dim7</option>
    </select>
</body>

</html>
